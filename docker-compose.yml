# Run from project root: docker compose up --build

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-automationdb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./infra/.env
    environment:
      BWFA_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/automationdb
      BWFA_DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/automationdb
      BWFA_REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./prompts:/prompts:ro
    command: >
      sh -c "
        cd /app &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  worker-support:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./infra/.env
    environment:
      BWFA_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/automationdb
      BWFA_DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/automationdb
      BWFA_REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./prompts:/prompts:ro
    command: rq worker support default --url redis://redis:6379/0 --path /app

  worker-leads:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./infra/.env
    environment:
      BWFA_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/automationdb
      BWFA_DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/automationdb
      BWFA_REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./prompts:/prompts:ro
    command: rq worker leads default --url redis://redis:6379/0 --path /app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - api

volumes:
  pgdata:
  redisdata:
